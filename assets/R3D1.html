            title: "Sectors We\nTransform.",

                { label: "Water & Wastewater", target: "industries" },
                { label: "Solid Waste Mgmt", target: "industries" },
                { label: "Bio Energy", target: "industries" },

            tool: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>,

        return icons[name] || null;

    const FullScreenMenu = ({ activeMenu, onClose }) => {
        // Find content based on activeMenu ID, otherwise null
        const content = activeMenu ? menuContent[activeMenu] : null;

        const handleNavigation = (targetId) => {
            onClose();
            // Allow animation to start closing before scrolling
            setTimeout(() => {
                const element = document.getElementById(targetId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                } else if (targetId === 'hero') {
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 300);
        };

        return (
            <AnimatePresence>
                {activeMenu && content && (
                    <motion.div 
                        initial={{ y: "-100%" }}
                        animate={{ y: 0 }}
                        exit={{ y: "-100%" }}
                        transition={{ duration: 0.7, ease: [0.16, 1, 0.3, 1] }} 
                        className="fixed inset-0 z-50 bg-navy text-beige grid grid-cols-1 lg:grid-cols-2 pt-24 px-8 lg:px-20 overflow-y-auto"
                    >
                        <button 
                            onClick={onClose}
                            className="absolute top-8 right-8 text-beige hover:text-teal transition-colors"
                        >
                            <Icon name="x" className="w-10 h-10" />
                        </button>

                        {/* Left Column: Narrative */}
                        <div className="flex flex-col justify-center space-y-8 pr-12 border-b lg:border-b-0 lg:border-r border-steel/30 pb-12 lg:pb-0">
                            <motion.span 
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.3 }}
                                className="text-teal font-display tracking-widest uppercase text-sm font-bold"
                            >
                                {content.subtitle}
                            </motion.span>
                            <motion.h2 
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.4 }}
                                className="font-display text-4xl lg:text-6xl leading-[1.1] font-bold whitespace-pre-line"
                            >
                                {content.title}
                            </motion.h2>
                            <motion.p 
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.5 }}
                                className="text-lg text-gray-300 font-light leading-relaxed max-w-xl"
                            >
                                {content.desc}
                            </motion.p>
                            
                            <motion.div
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                transition={{ delay: 0.6 }}
                                className="pt-8"
                            >
                                <button 
                                    onClick={() => handleNavigation(content.action.target)}
                                    className="flex items-center gap-2 text-teal font-bold uppercase tracking-widest text-sm hover:gap-4 transition-all"
                                >
                                    {content.action.label} <Icon name="arrow" className="w-4 h-4" />
                                </button>
                            </motion.div>
                        </div>

                                            initial={{ opacity: 0, x: -20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            transition={{ delay: 0.5 + (i * 0.1) }}

                                            className="hover:text-teal cursor-pointer transition-colors flex items-center gap-4 group w-full"

            return () => window.removeEventListener('scroll', handleScroll);

            const element = document.getElementById('contacts');

                <Icon name={service.icon} className="w-7 h-7" />

            <h3 className="font-display text-2xl font-bold mb-4 text-navy group-hover:text-white transition-colors">{service.title}</h3>
            <p className="text-steel group-hover:text-gray-300 font-light leading-relaxed mb-8 transition-colors">{service.desc}</p>
            
            <div className="flex items-center gap-2 text-teal text-xs font-bold uppercase tracking-wider opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500">
                Details <Icon name="chevronRight" className="w-4 h-4" />

    );

    const Services = () => (
        <section id="what-we-do" className="py-32 px-6 bg-beige">
